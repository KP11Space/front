    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Стили для поля ввода */
        input {
            -webkit-appearance: none; /* Убирает стили Safari */
            -moz-appearance: none; /* Убирает стили Firefox */
            appearance: none; /* Убирает стили для остальных браузеров */
            border: none; /* Убирает рамку */
            background-color: transparent; /* Убирает фон */
            box-shadow: none; /* Убирает тень */
            height: 40px; /* Высота поля ввода */
            width: calc(100% - 40px); /* Ширина поля ввода */
            outline: none; /* Убирает контур */
            color: #000; /* Цвет текста */
            font-family: Arial, sans-serif; /* Шрифт текста */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
             .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
             }
            .card { flex: 1;
                   background-color: white;
                   padding: 20px;
                   border-radius: 8px;
                   box-shadow: 0 4px 8px
                   rgba(0, 0, 0, 0.1);
                   margin: 20px;
                   overflow: auto;
            }
            #task-container {
    background-color: white; /* Белый фон для контейнера */
    border-radius: 15px; /* Скругленные углы у контейнера */
    padding: 20px; /* Отступы внутри контейнера */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Легкая тень для контейнера */
               
}
            .footer {
    position: fixed; /* Фиксируем футер */
    bottom: 0; /* Располагаем футер внизу */
    left: 50%; /* Центрируем по горизонтали */
    transform: translateX(-50%); /* Корректируем центрирование */
    width: 50%; /* Задаем ширину */
    z-index: 10; /* Устанавливаем z-index, чтобы футер был поверх других элементов */
}
        }
    </style>
